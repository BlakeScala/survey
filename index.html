<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
    <title>User Survey</title>
  </head>
  <body>
    <div class="container">
        <h1>Epicodus Student Survey</h1>
        <p>
          Please take our survey!
        </p>
        <form id="survey">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text"></input>
          </div>
          <div class="form-group">
            <label for="birthday">What's your birthday?</label>
            <input id="birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="location">Where are you from?</label>
            <input id="location" class="form-control" type="text"></input>
          </div>
          <div class="form-group">
            <label for="food">What are your favorite foods?</label>
            <input id="food" class="form-control" type="text"></input>
          </div>
          <label for="music">What's your favorite music genre?</label>
          <div class="form-group">
            <select class="form-control" id="music">
              <option value="Rock" >Rock</option>
              <option value="Pop">Pop</option>
              <option value="Rap">Rap</option>
              <option value="Rlassical">Classical</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button class="btn btn-primary center-block" type="submit" name="button">Submit</button>
        </form>
        <div class="responses">
          <h1>Responses</h1>
        </div>
    </div>
  </body>
</html>
